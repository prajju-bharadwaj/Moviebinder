<html>
    <head>
        <title>Edit Script:MovieBinder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MovieBinder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/home/">Logout-></a>
                </div>
            </div>
        </nav>
        <br>
        <div class="container">
            <h3>Edit Script</h3>
            <hr>
            <form action="/editscript/{{script.id}}/" method="POST">
            {% csrf_token %}
            <p>Script Title</p>
            <input type="text" class="form-control" name="script_title" value="{{script.script_title}}">
            <br>
            <p>Script Content</p>
            <textarea name="script_content" class="form-control">{{script.script_content}}</textarea>
            <br>
            <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </body>
</html>
